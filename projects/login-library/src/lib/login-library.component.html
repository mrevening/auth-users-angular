<ng-template [ngIf]="!authService.isLoggedIn">
  <div class="container">

      <h1>Login</h1>
      <form (ngSubmit)="login(userValue)" #heroForm="ngForm">
        <div class="form-group">
          <label for="name">UserName</label>
          <input type="text" class="form-control" id="name"
                required
                pattern="[a-zA-Z1-9_-]*"
                [(ngModel)]="userValue" name="name"
                #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
              class="alert alert-danger">
            Name is required
          </div>
          <div *ngIf="name.errors?.['pattern']">
            Some characters are incorrect.
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      </form>

  </div>
</ng-template>

<button type="button" (click)="logout()"  *ngIf="authService.isLoggedIn">Logout</button>
